<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Our team</title>
</head>

<body>

    <h1 class="text-center mb-5 pt-4 team">Our Team</h1>


    <div class="container pb-5">
        <h3 class="text-center pb-2">Inizia a lavorare con noi!</h3>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Inserisci il tuo nome</label>
                <input type="text" class="form-control" id="userName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Inserisci il tuo lavoro</label>
                <input type="text" class="form-control" id="userJob">
            </div>
            <button type="submit" class="btn btn-primary m-auto">Add</button>
        </form>
    </div>

    <div class="team_list row container m-auto">

    </div>


    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
